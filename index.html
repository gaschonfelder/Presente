<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presente</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

      

</head>

<body>
    <div class="start-section">

            <div id="countdown">
                <div id="timer">
                    <div class="time-box">
                        <span id="dias"></span>
                        <small>dias</small>
                    </div>
                    <div class="time-box">
                        <span id="horas"></span>
                        <small>horas</small>
                    </div>
                    <div class="time-box">
                        <span id="minutos"></span>
                        <small>min</small>
                    </div>
                    <div class="time-box">
                        <span id="segundos"></span>
                        <small>s</small>
                    </div>
                </div>
            </div>

            <button class="btnInicial" id="startBtn">Vamos lá</button>

            <div id="mainContent" style="display:none;">
                <h2 id="typingText"></h2>
            </div>
            

        </div>

        <!-- Espaçadores para criar scroll -->
        <div id="scrollContainer" style="display: none;">
            <div class="scroll-section">
                <div class="polaroid"><img src="" alt="Foto 1" /></div>
            </div>
            <div class="scroll-section">
                <div class="polaroid"><img src="" alt="Foto 2" /></div>
            </div>
            <div class="scroll-section">
                <div class="polaroid"><img src="" alt="Foto 3" /></div>
            </div>
            <div class="scroll-section">
                <div class="polaroid"><img src="" alt="Foto 3" /></div>
            </div>
            <div class="scroll-section">
                <div class="polaroidText">
                    <p class="text bold"></p>
                    <p class="text bold"></p>
                    <p class="text bold"></p>
                    <p class="text bold"></p>
                </div>
            </div>
            <div class="scroll-section final">
                <div class="textoFinal">
                    <h1 id="finalText"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Usar o codigo abaixo caso queira usar musica no site caso nao queira apenas comentar -->
      <audio id="musicaFundo" autoplay loop style="display: none">
          <source src="musica.mp3" type="audio/mpeg">
      </audio>
      <!-- --------------------------------------------------------------------------------- -->
    <script type="module" src="main.js" defer></script>
      
</body>

</html>
