<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️ Parabéns Amor ❤️</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="start-section">

            <div id="countdown">
                <div id="timer">
                    <div class="time-box">
                        <span id="dias"></span>
                        <small>dias</small>
                    </div>
                    <div class="time-box">
                        <span id="horas"></span>
                        <small>horas</small>
                    </div>
                    <div class="time-box">
                        <span id="minutos"></span>
                        <small>min</small>
                    </div>
                    <div class="time-box">
                        <span id="segundos"></span>
                        <small>s</small>
                    </div>
                </div>
            </div>

            <button id="startBtn">Iniciar</button>

            <div id="mainContent" style="display:none;">
                <h2>Bem-vindo</h2>
            </div>

        </div>

        <!-- Espaçadores para criar scroll -->
        <div id="scrollContainer" style="display: none;">
            <div class="scroll-section">
                <div class="polaroid"><img src="img/img1.png" alt="Foto 1" /></div>
            </div>
            <div class="scroll-section">
                <div class="polaroid"><img src="img/img2.png" alt="Foto 2" /></div>
            </div>
            <div class="scroll-section">
                <div class="polaroid"><img src="img/img3.png" alt="Foto 3" /></div>
            </div>
            <div class="scroll-section">
                <!-- cod novo -->
                <div class="polaroidText">
                    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, vero22.</p>
                    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, vero333.</p>
                    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, vero4444.</p>
                </div>
            </div>
            <div class="scroll-section">
                <div class="textoFinal">
                    <h1>texto</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
